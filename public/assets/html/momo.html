<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/web_nghe_nhac/public/assets/css/momo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/all.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <title>Momo</title>
    <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="/public/assets/img/arcticons--momo.svg" alt="MoMo Logo">
            <h1>Thanh toán bằng Momo</h1>
        </div>
        <div class="info">
            <p><strong>Họ tên khách hàng:</strong> {{buyer_name}}</p>
            <p><strong>Thông tin gói dịch vụ:</strong> {{service_package}}</p>
            <p><strong>Tổng tiền:</strong> {{total_amount}} VND</p>
        </div>
        <form action="/process-payment" method="POST">
            <div class="form-group">
                <img src="/public/assets/img/individual-momo.jpg">
            </div>
        </form>
        <p class="note">You will be redirected to MoMo for payment processing.</p>
    </div>
</body>
</html>
